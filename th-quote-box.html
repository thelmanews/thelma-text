<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="thelma_core.html">

<polymer-element name="th-quote-box" attributes="qTitle qDetails qImage bgColor borderColor accentColor" noscript>
  <template>
      <core-style ref="theme"></core-style>
      <style>
          .quote-box {
            width: 85%;
            padding: 2% 3%;
            margin: 10px auto 30px auto;
            /*border: 2px solid {{borderColor}};*/
            /*font-size: 1.125em;  //18px*/
            font-weight:300;
            position: relative;
            /*background-color {{bgColor}};*/

          } 
          .quote-box:after, .quote-box:before {
            top: 100%;
            left: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            margin-bottom: 6%;
          }
          
          .quote-box:after {
            border-color: rgba(0, 0, 0, 0);
            /*border-top-color: {{bgColor}};*/
            border-width: 20px;
            margin-left: -20px;
          }
          .quote-box:before {
            border-color: rgba(255, 255, 255, 0);
            /*border-top-color: {{borderColor}};*/
            border-width: 23px;
            margin-left: -23px;
          }
           
          .person-info {
            text-align: center;
            margin: 0 auto;
          }
          .person-info .title {
              font-size: 0.875em; 
              width: 90%;
              margin: 0 auto;
          }

          .img {
            height: 92px;
            width: 92px;
            margin: 3px auto;
            border-radius: 50px;
            background-size: cover;
            /*border: 4px solid {{accentColor}};*/
          }
          
      </style>
      <div class="quote">
          <div class="quote-box">
          <content></content>
          </div>
          <div class="person-info">
              <template if="{{qImage}}">
                <div class="img" style="background-image: url('{{qImage}}');"></div>
              </template>
              
              <div>
                  <template if="{{qTitle}}">
                    <div class="name">{{qTitle}}</div>
                  </template>
                  <template if="{{qDetails}}">
                    <div class="title">{{qDetails}}</div>
                  </template>
                  
              </div>
          </div>
      </div>
        
    
  </template>
  
</polymer-element>
