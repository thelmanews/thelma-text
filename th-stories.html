<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="thelma_core.html">
<link rel="import" href="th-story-link.html">

<polymer-element name="th-stories" attributes="width links theme">
  <template>
      <core-style ref="theme"></core-style>
      <style>
        ul {
          -webkit-column-count: 1;
             -moz-column-count: 1;
                  column-count: 1;
          width: {{width}};
          padding: 0px;
          margin: 0px
        }
      </style>
      <ul>
         <template repeat="{{ link in links }}">
            <th-story-link class="story" url="{{link.url}}" theme="{{theme}}" storyTitle="{{link.title}}" image="{{link.image}}" width="{{width}}">    
              {{link.leadIn}}
            </th-story-link>
        </template>
      </ul>
  </template>

  <script>
    Polymer('th-stories', {
      links: [
        {leadIn: 'Want to learn more about smoking in America?', url: 'http://online.wsj.com/articles/americas-smokers-still-40-million-strong-1405468491?mod=WSJ_hp_RightTopStories'}, 
        {leadIn: "What's happening in tech?", url: 'http://online.wsj.com/articles/apple-ibm-in-deal-to-create-apps-sell-phones-1405456933?mod=WSJ_hpp_MIDDLENexttoWhatsNewsThird'}, 
        {leadIn: '', url: 'http://www.buzzfeed.com/richardhjames/stunning-images-that-show-how-the-tide-transforms-the-bri'},
        {leadIn: '', url: 'http://www.nytimes.com/2014/07/19/world/europe/malaysia-airlines-plane-ukraine.html?hp&action=click&pgtype=Homepage&version=BannerSubHedSumLargeMedia&module=a-lede-package-region&region=lede-package&WT.nav=lede-package'
        }      ]
    });
  </script>
</polymer-element>
