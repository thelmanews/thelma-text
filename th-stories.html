<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="thelma_core.html">
<link rel="import" href="th-story-link.html">

<!-- 
  The th-stories component serves as a container for th-story-links. 
  It allows you to pass story-link data as an array of objects and groups them together, 
  but th-story-link is not dependent on this; it can also be used in a <ul> or standalone.
-->
<polymer-element name="th-stories" attributes="width links themecolor">
  <template>
      <core-style ref="theme"></core-style>
      <style>
        ul {
          padding: 0px;
          margin: 0px;
          -webkit-column-count: 1;
             -moz-column-count: 1;
                  column-count: 1;
          width: {{width}};
        }
      </style>
      <ul>
         <template repeat="{{ link in links }}">
            <th-story-link class="story" url="{{link.url}}" themecolor="{{themecolor}}" storyTitle="{{link.title}}" image="{{link.image}}" width="{{width}}">    
              {{link.leadIn}}
            </th-story-link>
        </template>
      </ul>
  </template>

  <script>
    Polymer('th-stories', {
      links: [
        {leadIn: 'Want to learn more about smoking in America?', url: 'http://online.wsj.com/articles/americas-smokers-still-40-million-strong-1405468491?mod=WSJ_hp_RightTopStories'}, 
        {leadIn: "What's happening in tech?", url: 'http://online.wsj.com/articles/apple-ibm-in-deal-to-create-apps-sell-phones-1405456933?mod=WSJ_hpp_MIDDLENexttoWhatsNewsThird'}, 
        {leadIn: '', url: 'http://www.buzzfeed.com/richardhjames/stunning-images-that-show-how-the-tide-transforms-the-bri'} ]
    });
  </script>
</polymer-element>
