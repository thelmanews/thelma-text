<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>thelma-components Demo</title>

  <script src="../platform/platform.js"></script>

  <link rel="import" href="../thelma-utils/th-theme.html">

  <link rel="import" href="th-text.html">
  <link rel="import" href="th-countup-num.html">
  <link rel="import" href="th-countdown-reveal.html">
  <link rel="import" href="th-stories.html">
  <link rel="import" href="th-mult-choice.html">
  <link rel="import" href="th-quote-box.html">
  <link rel="import" href="th-tweet.html">

  <style>
    body {
      font-family: arial;
      background-color: #303B49;
      color: #FFF;
    }
  </style>

</head>
<body unresolved>

  <p>thelma-components looks like this:</p>

   <th-text width="200px" style="margin: 20px">[Sample link](http://www.google.com/) from Text Markdown Component</th-text>

  <th-tweet twitterHandle="@username" width="200px" tweet="Enter tweet here." image="../thelma-all/images/person.jpg"  style="margin: 20px"></th-tweet>
 
  <th-quote-box title="Name" width="250px" image="../thelma-all/images/person.jpg"  style="margin: 20px">Please enter a quote.</th-quote-box>

  <th-countup-num type="headline" animateOnInit="true" width="350" numberSize="80" growNumber="true"> Count to 479 </th-countup-num>

  <th-countdown-reveal animateOnInit="true" startFrom="3" width="270" height="200" style="margin: 20px"> 5 million low-income Americans still can't get health insurance under Obamacare.</th-countdown-reveal>

  <th-stories width="300" style="margin: 20px"></th-stories>
  <th-mult-choice width="250px"></th-mult-choice>




 <th-stories width="300px" style="margin: 20px"></th-stories>
  

</body>
</html>
