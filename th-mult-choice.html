<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../thelma-core/thelma_core.html">
<link rel="import" href="th-carousel.html">

<polymer-element name="th-mult-choice" attributes="width height question answerText choices">
  <template>
      <core-style ref="theme"></core-style>
      <style>
        :host {
          position: relative;
          display: inline-block;
          width: {{width + "px"}};
          height: {{height + "px"}};
        }

        .img-choice {
          height: {{choiceSize + "px"}};
          width: {{choiceSize + "px"}};
          margin: 0 auto;
          border-radius: {{choiceSize/2 + "px"}};
          background-size: cover;
          padding-top: 12%;
          box-sizing: border-box;
          border: 4px solid {{foreground1}};
        }

        .selected .img-choice {
          box-shadow: {{"inset 0 0 0 45px rgba("+rgb+", 0.5)"}};
        }

        .selected .img-choice:before {
          font-size: {{choiceSize/2 + "px"}};
          content: '\2714';
          color: {{foreground}};
        }

        li {
          display: inline-block;
          list-style: none;
          margin: 0;
          padding: 0;
          text-align: center;
        }

        .release .img-choice {
          -webkit-transition: all 1s ease-in-out 0s;
          -moz-transition: all 1s ease-in-out 0s;
          -o-transition: all 1s ease-in-out 0s;
          -ms-transition: all 1s ease-in-out 0s;
          transition: all 1s ease-in-out 0s;
          box-shadow: {{"inset 0 0 0 0 rgba("+rgb+", 0.5)"}};
        }

        .hold .img-choice { 
          -webkit-transition: all 1s ease-in-out 0s;
          -moz-transition: all 1s ease-in-out 0s;
          -o-transition: all 1s ease-in-out 0s;
          -ms-transition: all 1s ease-in-out 0s;
          transition: all 1s ease-in-out 0s;
          box-shadow: {{"inset 0 0 0 45px rgba("+rgb+", 0.5)"}};
        }

        .flash {
          font-size: 20px;
          -webkit-animation-name: flash;
          -webkit-animation-duration: 3s;
          -webkit-animation-timing-function: ease-out; 
          -webkit-animation-iteration-count: 1; 
          opacity: 0;
          text-align: center;
          position: absolute;
          bottom: {{choiceSize * 0.8 + "px"}};
          display: block;
          width: 100%;
          text-shadow: 0px 0px 30px rgba(0, 0, 0,1);
        }

        @-webkit-keyframes flash {
           0% {-webkit-transform: scale(1, 1); opacity: 0.0;}
           40% {-webkit-transform: scale(1,1); opacity: 1.0; }
           60% {-webkit-transform: scale(1,1); opacity: 1.0; }
           100% {-webkit-transform: scale(1, 1); opacity: 0.0;}
        }
    
      </style>
      <div id="container">
          <th-carousel id="carousel" animateOn="none" width="{{width}}" height="{{height}}" on-tap="{{blockDefault}}">
            <div id="question">
              <p class="headline">{{question}}</p>
              <template if="{{tapped}}"> <p class="flash">Please press and hold</p> </template>
              <div class="choices" horizontal layout>
              <template repeat="{{choice in choices}}">
                <li on-tap={{tap}} on-holdpulse={{hold}} on-release={{release}} flex>
                    <div class="img-choice release"  style="background-image: url('{{choice.image}}');">
                      <div class="overlay"></div>
                    </div>
                    <template if="{{choice.text}}">
                      <p class="label">{{choice.text}}</p>
                    </template>
                </li>
              </template>
              </div>
            </div>
            <div id="answer">
              <p class="headline fadein">{{answerText}}</p>
              <template repeat="{{ choice in choices | answerFilter }}">
              <li class="show">
                <div class="img-choice" style="background-image: url('{{choice.image}}');">
                  <div class="overlay"></div>
                </div>
                <p class="label">{{choice.text}}</p>
              </li>
              </template>
            </div>
          </th-carousel>
      </div>
  </template>

  <script>
      Polymer('th-mult-choice', {
        question: "Which one would you choose?",
        choices: [
          {'text': 'Twitter', 'image':'images/twitter.jpg', 'answer': false},
          {'text': 'Facebook', 'image':'images/person.jpg', 'answer': true}
        ],
        width: 280,
        height: 280,
        answerText: "The correct answer is:",
        domReady: function(){
          var self = this;
          self.numTaps = 0;
          self.setColors();
          self.answered = false;
          self.choiceSize = Math.round((self.width / self.choices.length ) * 0.65);
          self.answersSelected = 0;
          self.numAnswers = self.choices.filter(function(choice){
            return choice.answer;
          }).length;
        },
        setColors: function(){
          var self = this;
          self.foreground = window.CoreStyle.g.theme.foreground1;
          self.themecolor = window.CoreStyle.g.theme.accent1;
          
          // Convert theme hexcode to RGB to be used as semi-transparent inset shadow
          self.rgb = (function(){
            var result =  /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(self.themecolor);
              return result ? 
                (parseInt(result[1], 16)+","+parseInt(result[2], 16)+","+parseInt(result[3], 16)) : "0,0,0";
          })();
        },
        tap: function(e, detail, selection){
          console.log("Please press and hold.");
          var self = this;
          if ((selection.className != "selected") && (self.numTaps < 1)){
            self.tapped = true;
            self.numTaps++;
          }
          setTimeout(function(){
            self.tapped = false;
          }, 4000)
        },
        hold: function(e, detail, selection){
          var self = this;
          selection.className = "hold";
          self.holdTime = e.holdTime;
        },
        release: function(e, detail, selection){
          var self = this;
          selection.className = "release";
          
          if (self.holdTime > 1200) {
            self.answersSelected++;
            self.selectAnswer(selection);
            
          }
        },
        selectAnswer: function(selection){
          var self = this;
          selection.className = "selected";
          if (self.answersSelected == self.numAnswers){
            self.showAnswer();
          }
          // TODO: darken the other choices?
        },
        showAnswer: function(){
          var self = this;

          setTimeout(function(){
            self.$.carousel.animate(); 
            self.answered = true;
          }, 2000)
        },
        answerFilter: function(value){
          var answer = value.filter(function(choice){
            return choice.answer == true;
          })
          return answer;
        },
        reset: function(){
          var self = this;
          if (self.answered){
            self.$.carousel.animate();
          }
        },
        blockDefault: function(e, detail, selection){
          console.log(e);
          // e.preventDefault();
          e.stopPropagation();
        }
        // TODO: fix positioning of component / and make more dynamic to size changes.
      });
  </script>
</polymer-element>
