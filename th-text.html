<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="thelma_core.html">


<polymer-element name="th-text" extends="th-animated" attributes="type color markdown">
  <template>
     
      <style>
        :host {
          display: block;
          position: relative;
          width: 100%;
          height: 100%;
          padding: 5px;
        }

        #container {
          display: block;
        }

        .th-heading {
          position: relative; 
          font-size: 1.4em;
          line-height: 1.4em;
          text-transform: uppercase;

        }

        .th-subheading {
          font-size: 1.15em;
          line-height: 1.4em;
        }

        .th-mainpoint {
          font-size: 1.12em;
          font-weight: 400;
          line-height: 1.38em;
        }

        .th-subpoint {
          font-size: 0.7em;
          line-height: 1.3em;
        }

        .th-chart {
          font-size: 9pt;
          line-height: 1.3;
          text-transform: uppercase;
          text-align: center;
        }

      </style>
      <div id="markdown" part="markdown" class="th-{{type}}">
        
      </div>
  </template>
  <script>

      Polymer('th-text', {
        type: "subheading",  // options: heading, subheading, mainpoint, subpoint, caps, chart, label
        markdown: true,
        ready: function() {
          
          this.text = this.trim(this.textContent);
          // var parsed = markdown.toHTML(content);
          // this.$.markdown.innerHTML = parsed;
          console.log("@@@@@@@@@");
          

          var link = /\[(.*?)\]\s\((.*?)\)/;
          var results = link.exec(this.text);
          if (results) {
           
        
        if (results[1] && results[2]) {
          console.log(this.$.markdown.innerHTML);
          this.$.markdown.innerHTML = "<a href='"+ results[1]+"'>"+results[2]+" <a/>"
          console.log(this.$.markdown.innerHTML);
        }
        }
          // this.init();
        },
        textChanged: function() {
          // this.$.markdown.innerHTML = marked(this.text);
          this.$.markdown.innerHTML = this.text;
        },
        trim: function(str) { 
          return str.replace(/^[^\S\n]+/gm,'');
        },
        init: function(){
          var that = this;
        }
      });

  </script>
</polymer-element>
