<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="thelma_core.html">


<polymer-element name="th-text" extends="th-animated" attributes="type color">
  <template>
      <style>
        :host {
          display: inline-block;
          position: relative;
          width: 100%;
          height: 100%;
          padding: 5px;
        }

        .th-header {
          position: relative; 
          font-size: 1.4em;
          line-height: 1.4em;
        }

        .th-header2 {
          font-size: 1.15em;
          line-height: 1.4em;
        }

        .th-main {
          font-size: 1.12em;
          font-weight: 400;
          line-height: 1.38em;
        }

        .th-small {
          font-size: 0.7em;
          line-height: 1.3em;
        }

        .th-chartInfo {
          font-size: 9pt;
          line-height: 1.3;
          text-transform: uppercase;
          text-align: center;
        }

      </style>
      <div id="container" class="th-{{type}}">
        <content></content>
      </div>
  </template>
  <script>

      Polymer('th-text', {
        type: "main",  // options: heading, subheading, mainpoint, subpoint, caps, chart, label
        ready: function() {
          this.init();
        },
        init: function(){
          var that = this;
        }
      });

  </script>
</polymer-element>
