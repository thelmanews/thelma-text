<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="thelma_core.html">


<polymer-element name="th-text" extends="th-animated" attributes="type color">
  <template>
      <style>
        :host {
          display: inline-block;
          position: relative;
          width: 100%;
          height: 100%;
          padding: 5px;
        }

        .header {
          position: relative; 
          font-size: 1.4em;
          line-height: 1.4em;
        }

        .header2 {
          font-size: 1.15em;
          line-height: 1.4em;
        }

        .main {
          font-size: 1em;
          line-height: 1.4em;
        }

        .small {
          font-size: 0.7em;
          line-height: 1.3em;
        }

        .chartInfo {
          font-size: 0.7em;
          line-height: 1.3em;
          text-transform: uppercase;
          text-align: center;
        }

      </style>
      <div id="container">
        <content></content>
      </div>
  </template>
  <script>

      Polymer('th-text', {
        type: "main",  // options: header, main, small
        color: "white",
        ready: function() {
          this.init();
        },
        init: function(){
          var that = this;
          var container = that.$.container;
          container.className = that.type;
          container.style.color = that.color;
        }
      });

  </script>
</polymer-element>
