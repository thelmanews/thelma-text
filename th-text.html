<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="thelma_core.html">


<polymer-element name="th-text" extends="th-animated" attributes="type color markdown">
  <template>
     <core-style ref="theme"></core-style>
      <style>
        :host {
          display: block;
          position: relative;
          width: 100%;
          height: 100%;
          padding: 5px;
        }

        .th-heading {
          position: relative; 
          font-size: 1.4em;
          line-height: 1.4em;
        }

        .th-subheading {
          font-size: 1.15em;
          line-height: 1.4em;
        }

        .th-mainpoint {
          font-size: 1.12em;
          font-weight: 400;
          line-height: 1.38em;
        }

        .th-subpoint {
          font-size: 0.7em;
          line-height: 1.3em;
        }

        .th-chart {
          font-size: 9pt;
          line-height: 1.3;
          text-transform: uppercase;
          text-align: center;
        }

      </style>
      <div id="container" part="markdown" class="th-{{type}}"> </div>
  </template>
  <script>

      Polymer('th-text', {
        type: "subheading",  // options: heading, subheading, mainpoint, subpoint, caps, chart, label
        markdown: true,
        ready: function() {
          if (this.markdown) {
            this.text = this.trim(this.textContent);
          } else {
            this.$.container.innerHTML = this.textContent;
          }
        },
        textChanged: function() {
          this.$.container.innerHTML = this.markdown ? marked(this.text) : this.textContent;
        },
        trim: function(str) { 
          return str.replace(/^[^\S\n]+/gm,'');
        }
      });

  </script>
</polymer-element>
